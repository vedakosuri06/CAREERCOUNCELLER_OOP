<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="stylesheet" href="/css/result.css">
</head>
<body>
    <nav>
        <a href="/home">Home</a>
        <a href="/quiz">Retake Quiz</a>
    </nav>
    <main>
        <h1>Quiz Results</h1>

        <section>
            <h2>Counts</h2>
            <ul>
                <li>A: <span th:text="${countA}">0</span></li>
                <li>B: <span th:text="${countB}">0</span></li>
                <li>C: <span th:text="${countC}">0</span></li>
                <li>D: <span th:text="${countD}">0</span></li>
                <li>Unanswered: <span th:text="${unanswered}">0</span></li>
                <li>Total Answered: <span th:text="${totalAnswered}">0</span></li>
                <li>Total Questions: <span th:text="${totalQuestions}">0</span></li>
            </ul>
        </section>

        <section>
            <h2>Suggested Career</h2>
            <p th:text="${career}">No clear match</p>
        </section>
    </main>
</body>
</html>
