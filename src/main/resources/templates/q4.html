<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAREER COUNSELLOR</title>
  <link rel="stylesheet" href="/css/quiz.css">
  <script src="/js/script.js"></script>
</head>
<body>
    
     <header class="header">
        <nav class="navbar">
            <div class="nav-left">
            <a th:href="@{/}" class="brand-link">
                    <span class="brand-icon">ðŸ§ </span>
                    <span class="brand-name">CareerCounsellor</span>
                </a>

            </div>
            <div class="nav-right">
                <ul class="nav-menu">
                    <li><a th:href="@{/}">Home</a></li>
                </ul>
                <a th:href="@{/#instructions}" class="start-btn">START TEST</a>
            </div>
        </nav>
    </header>
     <div class="quiz-card">
        <!-- Progress bar -->
        <div class="progress-wrap">
          <div class="progress-label">Question <span id="progressCurrent">4</span> of <span id="progressTotal">10</span></div>
          <div class="progress"><div id="progressBar" class="progress-bar" role="progressbar" aria-label="Quiz progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div></div>
        </div>
    <span class="question-number">Question 4</span>
    <p class="question-text">How comfortable are you with mathematics (calculus, linear algebra, probability)?</p>

    <div class="options">
      <label class="option">
        <input type="radio" name="q4" value="A">
        <span>A. I love using it to train models</span>
      </label>
      <label class="option">
        <input type="radio" name="q4" value="B">
        <span>B. I use it when needed</span>
      </label>
      <label class="option">
        <input type="radio" name="q4" value="C">
        <span>C.I try to avoid deep math</span>
      </label>
      <label class="option">
        <input type="radio" name="q4" value="D">
        <span>D. I enjoy studying mathematical theory</span>
      </label>
      <a th:href="@{/q5}">
        <button class="next">NEXT</button>
      </a>
    </div>
  </div>

  <script>
    (function(){
      const total = 10;
      const qEl = document.querySelector('.question-number');
      let cur = 1;
      if(qEl) {
        const m = qEl.textContent.match(/(\d+)/);
        if(m) cur = parseInt(m[1],10);
      }
      const pct = Math.round((cur/total)*100);
      const bar = document.getElementById('progressBar');
      const curEl = document.getElementById('progressCurrent');
      const totEl = document.getElementById('progressTotal');
      if(curEl) curEl.textContent = cur;
      if(totEl) totEl.textContent = total;
      if(bar){ bar.style.width = pct + '%'; bar.setAttribute('aria-valuenow', String(pct)); }
    })();
  </script>

  </body>
</html>
