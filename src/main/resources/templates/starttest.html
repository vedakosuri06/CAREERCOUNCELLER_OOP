<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAREER COUNSELLOR</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <img th:src="@{/images/logo.png}" alt="Career Counsellor Logo">
        </div>

        <div class="nav-right">
            <ul class="menu">
                <li><a th:href="@{/home}">HOME</a></li>
            </ul>
            <!-- ✅ Corrected button -->
            <a th:href="@{/starttest}">
                <button class="start">START TEST</button>
            </a>
        </div>
    </nav>

    <br><br><br>

    <div class="container">
        <div class="card">
            <div class="icon-circle">
                <i class="fas fa-compass"></i>
            </div>
            <h1>Personality Assessment</h1>
            <p class="subtitle">Discover your ideal career path</p>
            
            <div class="details">
                <p><i class="fa-solid fa-circle-question"></i> 15 questions to complete</p>
                <p><i class="fa-solid fa-clock"></i> Takes 10–15 minutes</p>
                <p><i class="fa-solid fa-circle-check"></i> Answer honestly for accuracy</p>
            </div>

            <!-- ✅ This link is fine -->
            <a th:href="@{/quiz}" class="btn">Begin Assessment <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <br><br><br>

    <footer>
        <p>&copy; 2024 Career Counsellor. All rights reserved.</p>
    </footer>
</body>
</html>
