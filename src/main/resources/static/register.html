<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Register before Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 640px; margin: 40px auto; }
    label { display:block; margin: 8px 0; }
    input { padding:6px; width:100%; box-sizing: border-box; }
    button { margin-top:12px; padding:8px 12px; }
    #msg { margin-top:12px; color: #b00; }
  </style>
</head>
<body>
  <h1>Enter details</h1>
  <form id="regForm">
    <label>Name: <input type="text" id="name" required></label>
    <label>Gmail: <input type="email" id="gmail" required></label>
    <label>Roll No: <input type="text" id="rollno" required></label>
    <button type="submit">Start Quiz</button>
  </form>

  <div id="msg"></div>

  <script>
    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById('name').value.trim(),
        gmail: document.getElementById('gmail').value.trim(),
        rollno: document.getElementById('rollno').value.trim()
      };

      const resDiv = document.getElementById('msg');
      try {
        const resp = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const text = await resp.text();
        if (resp.ok) {
          resDiv.style.color = 'green';
          resDiv.textContent = 'Saved â€” ' + text + '. Redirecting to quiz...';
          // store student info in sessionStorage for the quiz page if needed
          sessionStorage.setItem('student', JSON.stringify(payload));
          setTimeout(() => location.href = '/quiz.html', 800);
        } else {
          resDiv.style.color = '#b00';
          resDiv.textContent = 'Error: ' + text;
        }
      } catch (err) {
        resDiv.style.color = '#b00';
        resDiv.textContent = 'Fetch error: ' + err.message;
      }
    });
  </script>
</body>
</html>
